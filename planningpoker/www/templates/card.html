<ion-view view-title="Pick a card" hide-back-button="true">
	<ion-content>
		<div class="container">
			<div class="row">
				<div class="col">	
					<div class="session-info" ng-click="showIssueModal()">
						<img src="img/info.png">
					</div>

					<div style="float: left; width: calc(100% - 90px);">
						<label style="margin-bottom:10px">
							<i>
								<div class="ellipsis">
									<div>
									<p>
									<b>Issue: </b>
									{{ card.getCurrentIssue().description }}
									</p>
									</div>
								</div>
							</i>
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">	
					<form ng-submit="pickCard()">

						<table width="100%" class="resultsTable">
							<tr class="tr_header">
								<td>How long would it take?
								</td>
							</tr>
							<tr ng-repeat="option in cardOptions" ng-class="{'selected-table-row':option.value == card.getValue().value}">
								<td align="center" ng-click="saveCard(option)" ng-bind-html="option.display"></td>
							</tr>
						</table>
						<div class="clear"></div>
						<button class="button button-block button-positive green" type="submit" id="button" name="pickCardSubmit">
							Pick a card
						</button>
					</form>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
