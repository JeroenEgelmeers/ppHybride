<ion-view view-title="Planning Poker">
  <ion-content>
  	<div class="container">
	    <h4>Kaart kiezen</h4>

	    <p>Kies een kaart uit onderstaande lijst.</p>
	    <form ng-submit="pickCard()">
	    <select class="selectpicker">
		    <option ng-model="cardData.card" value="1">1</option>
		    <option ng-model="cardData.card" value="2">2</option>
		    <option ng-model="cardData.card" value="3">3</option>
		    <option ng-model="cardData.card" value="5">5</option>
		    <option ng-model="cardData.card" value="8">8</option>
		    <option ng-model="cardData.card" value="13">13</option>
		    <option ng-model="cardData.card" value="21">21</option>
		    <option ng-model="cardData.card" value="34">34</option>
		    <option ng-model="cardData.card" value="55">55</option>
		    <option ng-model="cardData.card" value="89">89</option>
		    <option ng-model="cardData.card" value="144">144</option>
		    <option ng-model="cardData.card" value="233">233</option>
		    <option ng-model="cardData.card" value="377">377</option>
		    <option ng-model="cardData.card" value="610">610</option>
		</select>
		<div clas="clear"></div>
		<button class="button button-block button-positive" type="submit" name="pickCardSubmit">Selecteer kaart</button>
		</form>
	</div>
  </ion-content>
</ion-view>
