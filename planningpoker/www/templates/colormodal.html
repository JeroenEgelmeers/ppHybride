<ion-modal-view>
	<ion-header-bar class="bar-positive">
		<h1 class="title">Pick a color</h1>
		
	</ion-header-bar>
	<ion-content class="contentBlock">
		<div class="row" ng-repeat="row in modalColors">
			<div class="col col-33" ng-repeat="color in row">
				<button
					class="button button-block button-positive" 
					style="height: 80px; background-color:{{color.hex_color_code}}" 
					ng-click="submitColor(color.hex_color_code)"
					>
				</button>
			</div>
		</div>
	</ion-content>
	<ion-footer-bar align-title="right" class="bar-light">
		<h1 class="title"></h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="colorModalClose()">Close</button>
		</div>
	</ion-footer-bar>
</ion-modal-view>
