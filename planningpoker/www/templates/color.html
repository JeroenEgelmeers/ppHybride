<ion-view view-title="Kies een kleur">
	<ion-content ng-controller="SocketCtrl">
		<div class="row" ng-repeat="dat in colors.data">
			<div class="col col-25" ng-repeat="colors in dat.row">
				<button 
					class="button button-block button-positive" 
					style="background-color:{{colors.color}}" 
					ng-click="submitColor(colors.color)"
					>
				</button>
			</div>
		</div>
	</ion-content>
</ion-view>
