<ion-view view-title="Kamernummer invoeren">
	<ion-content>
		<form ng-submit="enterRoom(roomID)">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Kamernummer</span>
					<input type="text" ng-model="roomID">
				</label>
				<label class="item">
					<button class="button button-block button-positive" id="button" name="loginToRoom" type="submit">Toetreden</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-view>
