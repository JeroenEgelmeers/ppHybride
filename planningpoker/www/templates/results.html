<ion-view view-title="Results" hide-back-button="true">
	<ion-content>
		<div class="container">
			<p>Thanks for your input. Everyone has voted. The results are listed below. This screen will change as soon as the scrum master starts a new session.</p>

			<div id="resultContainer">
				<div class="header">Results</div>

				<div class="usersResult clearFix" ng-repeat="result in results">
					<div class="userColor"><span class="color" style="background:{{ result.color }};"></span></div>
					<div class="infoContainer">
						<div class="userName">{{ result.name }}</div>
						<div class="userValue">{{ result.value }}</div>
					</div>
				</div>

				<div class="mode">Mode: {{ modus[0].values[0].value }}</div>

				<button class="button button-block button-positive green" ng-click="showMyCard()">Show my card!</button>
			</div>
		</div>
	</ion-content>
</ion-view>
