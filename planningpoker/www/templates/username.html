<ion-view view-title="Kies een gebruikersnaam">
	<ion-content>
		<form ng-submit="submitUsername(username)">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Gebruikersnaam</span>
					<input type="text" ng-model="username">
				</label>
				<label class="item">
					<button class="button button-block button-positive" id="button" name="submitUsername" type="submit">Toetreden</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-view>
